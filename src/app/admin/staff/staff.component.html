<!-- Staff Dashboard -->
<div class="container">
  <h1>Staff Dashboard</h1>
  <p>Welcome to the staff dashboard. Here you can manage staff-related tasks.</p>

  <div class="staff-actions">
    <button class="btn btn-primary" routerLink="/admin/staff/add">Add New Staff</button>
    <button class="btn btn-secondary" routerLink="/admin/staff/list">View Staff List</button>
  </div>

  <!-- <router-outlet></router-outlet> -->
</div>
<!-- Add Staff Form -->
<div class="add-staff-form">
  <h2>Add New Staff</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <input id="role" formControlName="role" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Staff</button>
  </form>
  <!-- <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div> -->
</div>
<!-- Staff List -->
<div class="staff-list">
  <h2>Staff List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let staff of staffList">

        </td>
      </tr> -->
    </tbody>
  </table>
  <!-- <div *ngIf="staffList.length === 0" class="alert alert-info">
    No staff members found.
  </div> -->
</div>
