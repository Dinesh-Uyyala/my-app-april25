<table class="table table-dark">
    <thead>
        <tr>
            <!-- <th>S. No</th> -->
            <th>Vehicle</th>
            <th>color</th>
            <th>cost</th>
            <th>fuel</th>   
            <!-- <th>Delete</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles;let i=index">
            <!-- <td>{{i+1}}</td> -->
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost}}</td>
            <td>{{vehicle.fuel}}</td>
            <!-- <td><button class="btn btn-danger" (click)="delete(i)">Delete</button></td> -->
        </tr>
    </tbody>
</table>
