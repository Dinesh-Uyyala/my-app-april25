<h1>Vehicles Details</h1>
<div *ngIf="dataLoading">
    <app-loading></app-loading>
</div>

<div *ngIf="!dataLoading">
<input type="text" placeholder="enter text to search" [(ngModel)]="keywords" (keyup)="search()">

<input type="text" placeholder="Enter text to search" [formControl]="searchControl">

<select [(ngModel)]="column">
    <option value="Vehicle">Vehicle Name</option>
    <option value="color">Color</option>
    <option value="cost">Cost</option>
    <option value="fuel">Fuel</option>
</select>

<select [(ngModel)]="order">
    <option value="asc">Ascending Order</option>
    <option value="desc">Descending Order</option>
</select>

<button (click)="sort()"  class="btn btn-primary">Sort</button><br>

<!-- pagination -->
<select [(ngModel)]="limit">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="50">50</option>
</select>

<select [(ngModel)]="page">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select>

<button (click)="pagination()"  class="btn btn-warning">Pagination</button>


<button class="btn btn-info" routerLink="/dashboard/create-vehicle">Create Vehicle</button>
<table class="table table-dark">
    <thead>
        <tr>
            <!-- <th>S. No</th> -->
            <th>Vehicle</th>
            <th>color</th>
            <th>cost</th>
            <th>fuel</th>
            <th>Image</th>   
            <th colspan="3">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles;let i=index">
            <!-- <td>{{i+1}}</td> -->
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost |inr }}</td>
            <td>{{vehicle.fuel}}</td>
            <td><img src="{{vehicle.image}}" alt="" width="100px"></td>
            <td>
                <button class="btn btn-info" routerLink="/dashboard/vehicle-details/{{vehicle.id}}">
                    <i class="bi bi-eye-fill"></i>
                </button>
            </td>
            <td>
                <button routerLink="/dashboard/edit-vehicle/{{vehicle.id}}" class="btn btn-warning"><i class="bi bi-pencil-square"></i></button>
            </td>
            <td><button class="btn btn-danger" 
                (click)="delete(vehicle.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
